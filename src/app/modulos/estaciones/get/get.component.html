<div class="container">
    <br>
    <a routerLink="/estaciones/create" class="btn">Registrar Estación</a>
   
    <table class="table responsive">
      <thead>
        <tr>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Coordenada x</th>
            <th>Coordenada y</th>
            <th>Tipo</th>
        </tr>
      </thead>   
      <tbody>
        <tr *ngFor="let p of listado">
          <td>{{p.nombre}}</td>
          <td>{{p.direccion}}</td>
          <td>{{p.coordenada_x}}</td>
          <td>{{p.coordenada_y}}</td>
          <td>{{p.tipo}}</td>
          <td>
            <a routerLink="/estaciones/edit/{{p.id}}" class="btn"><i class="material-icons">create</i> </a>
            <!--para crear un icono se borra la parte editar y se escribe esto <i class="material-icons">create</i> -->
            
            <button class="btn red" (click)="delete(p.id)"><i class="material-icons">delete</i></button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>

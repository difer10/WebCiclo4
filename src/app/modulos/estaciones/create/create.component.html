<div class="container">
  <h3 class="center-align">Registrar Estación</h3>
  <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="nombre" type="text" class="validate">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="direccion" type="text" class="validate">
        <label for="direccion">Direccion</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input formControlName="coordenada_x" type="text" class="validate">
        <label for="coordenada_x">Coordenada x</label>
      </div>
      <div class="input-field col s6">
        <input formControlName="coordenada_y" type="text" class="validate">
        <label for="coordenada_y">Coordenada y</label>
      </div>
    </div>
    <div class="row">
      <select class="browser-default" formControlName="tipo" >
        <option value="" disabled default selected>Seleccione el Tipo</option>
        <option value="Principal" selected>Principal</option>
        <option value="Secundaria">Secundaria</option>
      </select>
    </div>

    <div class="row center-align">
      <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
    
</div>
